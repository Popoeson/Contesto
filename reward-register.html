<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Caption Contest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #003366, #005f99);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #ffffff;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .logo-section {
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .slogan {
      margin-top: 10px;
      font-size: 14px;
      color: #ffdd57;
    }

    .form-title {
      margin-bottom: 20px;
      font-size: 22px;
      color: #ff4757;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    #togglePassword {
      display: block;
      text-align: right;
      font-size: 12px;
      margin-top: 5px;
      color: #ffd700;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background-color: #00aaff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #008ecc;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
    }

    .error {
      color: #ff6b6b;
    }

    .success {
      color: #32ff7e;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <div class="logo-section">
      <img src="uploads/logo.png" alt="Site Logo" class="logo">
      <h2 class="slogan">Where Humor Meets Rewards</h2>
    </div>
    <h2 class="form-title">Create an Account</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required>
        <small id="togglePassword">Show Password</small>
      </div>
      <button type="submit">Register</button>
      <p class="message" id="msg"></p>
    </form>
  </div>

  <script>
    const toggle = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');

    toggle.addEventListener('click', () => {
      const isHidden = password.type === 'password';
      password.type = confirmPassword.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Hide Password' : 'Show Password';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const pwd = password.value.trim();
      const confirmPwd = confirmPassword.value.trim();

      msg.textContent = '';
      msg.className = 'message';

      if (pwd !== confirmPwd) {
        msg.textContent = 'Passwords do not match!';
        msg.classList.add('error');
        return;
      }

      try {
        const res = await fetch('https://your-server.com/api/contestants/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, phone, password: pwd }),
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = data.message || 'Registration successful!';
          msg.classList.add('success');
          form.reset();
        } else {
          msg.textContent = data.message || 'Registration failed.';
          msg.classList.add('error');
        }
      } catch (error) {
        msg.textContent = 'An error occurred. Please try again.';
        msg.classList.add('error');
        console.error(error);
      }
    });
  </script>
</body>
        </html>
