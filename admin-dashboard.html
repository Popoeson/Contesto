<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0044cc, #00c2ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 95%;
      max-width: 1000px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #fff000;
      margin-bottom: 20px;
      text-align: center;
    }

    #searchInput {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ffffff30;
      text-align: left;
    }

    th {
      color: #fff000;
    }

    .delete-btn {
      background-color: #ff4444;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #cc0000;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #eee;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contestant Dashboard</h1>

    <input type="text" id="searchInput" placeholder="Search by username or phone number...">

    <table id="contestantTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Phone Number</th>
          <th>Date Registered</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </div>

  <div class="footer">
    &copy; 2025 Contesto. All rights reserved.
  </div>

  <script>
    const backendUrl = 'https://contesto.onrender.com';

    async function fetchContestants() {
      try {
        const res = await fetch(`${backendUrl}/api/contestants`);
        const data = await res.json();
        populateTable(data);
      } catch (err) {
        alert('Failed to load contestants.');
      }
    }

    function populateTable(contestants) {
      const tbody = document.querySelector('#contestantTable tbody');
      tbody.innerHTML = '';

      contestants.forEach(contestant => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${contestant.username}</td>
          <td>${contestant.phone}</td>
          <td>${new Date(contestant.createdAt).toLocaleString()}</td>
          <td><button class="delete-btn" onclick="confirmDelete('${contestant._id}')">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function confirmDelete(id) {
      if (confirm('Are you sure you want to delete this contestant?')) {
        deleteContestant(id);
      }
    }

    async function deleteContestant(id) {
      try {
        const res = await fetch(`${backendUrl}/api/contestants/${id}`, {
          method: 'DELETE',
        });
        const result = await res.json();
        if (result.success) {
          fetchContestants(); // Refresh list
        } else {
          alert('Failed to delete.');
        }
      } catch (err) {
        alert('Error deleting contestant.');
      }
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function () {
      const searchText = this.value.toLowerCase();
      const rows = document.querySelectorAll('#contestantTable tbody tr');

      rows.forEach(row => {
        const username = row.children[0].textContent.toLowerCase();
        const phone = row.children[1].textContent.toLowerCase();
        row.style.display = (username.includes(searchText) || phone.includes(searchText)) ? '' : 'none';
      });
    });

    fetchContestants();
  </script>
</body>
</html>
