<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0044cc, #00c2ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      color: white;
    }

    h1 {
      color: #fff000;
      margin-bottom: 20px;
    }

    .search-bar {
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }

    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #003399;
      color: #fff000;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .delete-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #cc0000;
    }

    .pagination {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .pagination button {
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      background-color: #fff000;
      color: #003399;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #003399;
      color: white;
    }

    .pagination button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>Registered Contestants</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by username or phone number">
  </div>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Phone Number</th>
        <th>Date Registered</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="contestantTable">
      <!-- Filled by JS -->
    </tbody>
  </table>

  <div class="pagination" id="pagination"></div>

  <script>
    const API_URL = 'https://contesto.onrender.com/api/contestants';
    const tableBody = document.getElementById('contestantTable');
    const searchInput = document.getElementById('searchInput');
    const pagination = document.getElementById('pagination');

    let contestants = [];
    let filtered = [];
    let currentPage = 1;
    const rowsPerPage = 12;

    async function fetchContestants() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        contestants = data;
        filtered = contestants;
        renderTable();
        renderPagination();
      } catch (error) {
        alert('Failed to fetch contestants.');
      }
    }

    function renderTable() {
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const current = filtered.slice(start, end);

      tableBody.innerHTML = current.map(contestant => `
        <tr>
          <td>${contestant.username || '—'}</td>
          <td>${contestant.phone || '—'}</td>
          <td>${new Date(contestant.createdAt).toLocaleString()}</td>
          <td><button class="delete-btn" onclick="deleteContestant('${contestant._id}')">Delete</button></td>
        </tr>
      `).join('');
    }

    function renderPagination() {
      pagination.innerHTML = '';
      const pageCount = Math.ceil(filtered.length / rowsPerPage);
      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => {
          currentPage = i;
          renderTable();
          renderPagination();
        };
        pagination.appendChild(btn);
      }
    }

    async function deleteContestant(id) {
      const confirmed = confirm("Are you sure you want to delete this contestant?");
      if (!confirmed) return;

      try {
        const res = await fetch(\`\${API_URL}/\${id}\`, { method: 'DELETE' });
        if (!res.ok) throw new Error();

        // Remove from the local array
        contestants = contestants.filter(c => c._id !== id);
        filtered = contestants;
        renderTable();
        renderPagination();
      } catch {
        alert('Deletion failed.');
      }
    }

    searchInput.addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      filtered = contestants.filter(c =>
        (c.username && c.username.toLowerCase().includes(term)) ||
        (c.phone && c.phone.toLowerCase().includes(term))
      );
      currentPage = 1;
      renderTable();
      renderPagination();
    });

    fetchContestants();
  </script>
</body>
</html>
