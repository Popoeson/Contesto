<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contesto Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0d47a1, #42a5f5); /* smooth blue gradient */
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-container input {
      padding: 8px;
      width: 300px;
      max-width: 80%;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    th {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .pagination {
      text-align: center;
    }
    .pagination button {
      padding: 8px 12px;
      margin: 0 5px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background: #ffffff33;
      color: white;
    }
    .pagination button.active {
      font-weight: bold;
      background: #ffffff55;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Contesto Contestants</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by username or phone..." onkeyup="renderTable()">
  </div>

  <table id="contestantTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Phone</th>
        <th>Date Registered</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination" id="pagination"></div>

  <script>
    const API_URL = "https://contesto.onrender.com/api/contestants"; // Adjust to actual endpoint if needed
    let contestants = [];
    const itemsPerPage = 12;
    let currentPage = 1;

    async function fetchContestants() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        contestants = data.reverse(); // newest first
        renderTable();
        renderPagination();
      } catch (err) {
        console.error("Failed to fetch contestants:", err);
      }
    }

    function renderTable() {
      const tbody = document.querySelector("#contestantTable tbody");
      const searchQuery = document.getElementById("searchInput").value.toLowerCase();

      const filtered = contestants.filter(c =>
        c.username.toLowerCase().includes(searchQuery) ||
        c.phone.toLowerCase().includes(searchQuery)
      );

      const start = (currentPage - 1) * itemsPerPage;
      const paginated = filtered.slice(start, start + itemsPerPage);

      tbody.innerHTML = paginated.map(c => `
        <tr>
          <td>${c.username}</td>
          <td>${c.phone}</td>
          <td>${new Date(c.createdAt || c.date).toLocaleDateString()}</td>
          <td><button class="delete-btn" onclick="confirmDelete('${c._id}')">Delete</button></td>
        </tr>
      `).join('');
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      const searchQuery = document.getElementById("searchInput").value.toLowerCase();
      const filtered = contestants.filter(c =>
        c.username.toLowerCase().includes(searchQuery) ||
        c.phone.toLowerCase().includes(searchQuery)
      );
      const totalPages = Math.ceil(filtered.length / itemsPerPage);

      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
      }
    }

    function goToPage(page) {
      currentPage = page;
      renderTable();
      renderPagination();
    }

    async function confirmDelete(id) {
      if (confirm("Are you sure you want to delete this contestant?")) {
        try {
          await fetch(`${API_URL}/${id}`, { method: "DELETE" });
          contestants = contestants.filter(c => c._id !== id);
          renderTable();
          renderPagination();
        } catch (err) {
          alert("Error deleting contestant.");
        }
      }
    }

    fetchContestants();
  </script>
</body>
</html>
