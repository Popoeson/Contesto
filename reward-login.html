<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Caption Contest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #003366, #005f99);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #ffffff;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .logo-section {
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .slogan {
      margin-top: 10px;
      font-size: 14px;
      color: #ffdd57;
    }

    .form-title {
      margin-bottom: 20px;
      font-size: 22px;
      color: #00ffaa;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    #togglePassword {
      display: block;
      text-align: right;
      font-size: 12px;
      margin-top: 5px;
      color: #ffd700;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background-color: #00aaff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <div class="logo-section">
      <img src="uploads/logo.png" alt="Site Logo" class="logo">
      <h2 class="slogan">Where Humor Meets Rewards</h2>
    </div>
    <h2 class="form-title">Welcome Back</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <small id="togglePassword">Show Password</small>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const toggle = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    toggle.addEventListener('click', () => {
      const isHidden = password.type === 'password';
      password.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Hide Password' : 'Show Password';
    });
  </script>
</body>
</html>
