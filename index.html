<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earn by Answering</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0044cc, #00c2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #fff000; /* custard yellow */
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #ffffff;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #ff4444; /* soft red */
      color: #ffffff;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #cc0000;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #eee;
    }

    .spinner {
      display: none;
      margin-top: 20px;
    }

    .spinner div {
      width: 16px;
      height: 16px;
      background-color: #fff000;
      border-radius: 100%;
      display: inline-block;
      animation: bouncedelay 1.4s infinite ease-in-out both;
    }

    .spinner div:nth-child(1) {
      animation-delay: -0.32s;
    }

    .spinner div:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bouncedelay {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="uploads/logo.png" alt="Logo" class="logo" />
    <h1>Win Airtime Daily by Making People Laugh</h1>
    <p>Join our daily caption contest, drop the funniest line, and stand a chance to win airtime or data rewards!</p>
    <div class="btn-group">
      <a href="reward-register.html" class="cta-button" onclick="showSpinner()">Sign Up</a>
      <a href="reward-login.html" class="cta-button" onclick="showSpinner()">Login</a>
    </div>
    <div class="spinner" id="spinner">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="footer">Â© 2025 EarnByAnswering. All rights reserved.</div>
  </div>

  <script>
    function showSpinner() {
      document.getElementById('spinner').style.display = 'block';
    }
  </script>
</body>
</html>
