<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Caption Contest</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, royalblue, cyan);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 50, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 2px solid #fff;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .char-limit {
      font-size: 13px;
      margin-bottom: 10px;
      color: #ccc;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e0b800;
    }

    #spinner {
      display: none;
      margin-top: 15px;
    }

    #successMsg {
      margin-top: 10px;
      color: lightgreen;
      font-weight: bold;
    }

    #timer {
      margin-top: 20px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Caption This Meme</h2>
    <img src="uploads/today-meme.jpg" alt="Meme of the Day" id="memeImage">
    
    <p class="char-limit">Max 150 characters</p>
    <textarea id="captionInput" rows="4" maxlength="150" placeholder="Enter your funniest caption..."></textarea>

    <button id="submitBtn">Submit Caption</button>
    <div id="spinner">Submitting...</div>
    <div id="successMsg"></div>

    <div id="timer">⏳ Result will be announced at 9:00 PM</div>
  </div>

  <script>
    // Check if user is logged in
    if (!localStorage.getItem('username')) {
      alert("Please log in to participate.");
      window.location.href = "reward-login.html";
    }

    const submitBtn = document.getElementById("submitBtn");
    const spinner = document.getElementById("spinner");
    const captionInput = document.getElementById("captionInput");
    const successMsg = document.getElementById("successMsg");

    submitBtn.addEventListener("click", () => {
      const caption = captionInput.value.trim();
      if (!caption) {
        alert("Please enter a caption before submitting.");
        return;
      }

      spinner.style.display = "block";
      submitBtn.disabled = true;

      // Simulate backend submission
      setTimeout(() => {
        spinner.style.display = "none";
        successMsg.textContent = "✅ Caption submitted successfully!";
        submitBtn.disabled = false;
        captionInput.value = "";
      }, 2000);
    });
  </script>

</body>
</html>
